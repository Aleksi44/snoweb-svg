{% extends 'app/base.html' %}

{% block title %}{% endblock %}
{% block description %}{% endblock %}

{% block body %}
    <h1>Collections</h1>
    <ul>
        {% for collection in object_list %}
            <li><a href="{% url 'app:group' collection.key %}">{{ collection.key }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
