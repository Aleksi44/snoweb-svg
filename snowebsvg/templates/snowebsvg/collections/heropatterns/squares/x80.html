{% extends 'snowebsvg/common/svg.html' %}
{% load svg_utils %}

{% block svg_viewbox %}0 0 2560 2560{% endblock %}
{% block svg_aspect_ratio %}xMidYMid slice{% endblock %}

{% block svg_content %}
    {% unique_id as id %}
    <defs>
        <pattern id="unit-{{ id }}" x="0" y="0" width="32" height="32"
                 patternUnits="userSpaceOnUse">
            <path class="svg-fill-primary" fill-rule="nonzero" d="M6 18h12V6H6v12zM4 4h16v16H4V4z"/>
        </pattern>
    </defs>
    <rect width="2560" height="2560" fill="url(#unit-{{ id }})"></rect>
{% endblock %}
