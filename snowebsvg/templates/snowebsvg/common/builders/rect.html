{% extends 'snowebsvg/common/builders/basic.html' %}

{% block svg_content %}
    <clipPath id="clip-path-{{ self.key_composer }}">
        <rect x="0" y="0" width="100" height="100" rx="15" ry="15"></rect>
    </clipPath>

    <g clip-path="url(#clip-path-{{ self.key_composer }})">

        <rect class="svg-fill-tertiary" x="0" y="0" width="100" height="100"></rect>

        <g transform="scale(1.45) translate(-15, -15)">
            <circle class="svg-fill-secondary svg-builder-circle" cx="50" cy="50" r="50"></circle>
        </g>
    </g>

    <g transform="scale(0.5) translate(50, 50)">
        {{ block.super }}
    </g>

{% endblock %}
